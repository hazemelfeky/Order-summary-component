<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
	<div class="main">
		<div class="proj">
			<img class="proj--img" src="./images/illustration-hero.svg">
			<div class="proj--container">
				<h2 class="proj--title">Order Summary</h2>
				<p class="proj--text">You can now listen to millions of songs, audiobooks, and podacasts on any device anywhereyou like!</p>
				<div class="offer">
					<div class="offer--text">
						<span class="music"><i class="fas fa-music"></i></span>
						<div class="offer--text_2">
							<h4 class="offer--text_2_title">Annual plan</h4>
							<p class="offer--text_2_p">$59.99/year</p>
						</div>
					</div>
					<a class="offer--change" href="">Change</a>
				</div>
				<div class="btn proceed">Proceed to Payment</div>
				<div class="btn cancel">Cancel Order</div>
			</div>	
		</div>
	</div>
</body>
</html>
